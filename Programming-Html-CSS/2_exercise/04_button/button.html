<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <article>
            <h2>Normal Buttons</h2>
            <a class="button">Learn more</a>
            <button class="button">Learn more</button>
            <button class="button">Learn more</button>
        </article>

        <article class="filled">
            <h2>Filled Buttons</h2>
            <button class="button fill"><a>Learn more</a></button>
            <button class="button fill">Learn more</button>
            <button class="button fill" class="fill,">Learn more</button>
        </article>

        <article class="icon">
            <h2>Icon Buttons</h2>
            <button class="button fill hover"><a>Learn more</a></button>
            <button class="button fill hover">Learn more</button>
            <button class="button fill hover">Learn more</button>
        </article>
    </section>
</body>
</html>
