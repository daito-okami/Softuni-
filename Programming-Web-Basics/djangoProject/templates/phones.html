<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phones list</title>
</head>
<body>
<h1>{{ message }}</h1>
<ul>
    {% for phone in phones %}
        <li class="list-item">
            <h1>{{ phone }}</h1>
            <a href="..../{PHONE_ID" class="btn cta-buy">
                Buy
            </a>
        </li>
    {% empty %}
        No phones
    {% endfor %}
</ul>

</body>
</html>>
