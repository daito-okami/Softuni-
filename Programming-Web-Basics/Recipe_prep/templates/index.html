{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/style.css"%}">
    <title>Recipes</title>
</head>

<body>

<nav>
    <ul>
        <img src="../static/images/chef.png" alt="chef">
        <li class="title"><a href="/">Recipes</a></li>
        <li><a href="{% url ' create recipe' %}">Add Recipe</a></li>
    </ul>
</nav>
<div class="container">

    <h1>My Recipes</h1>
    {% if not recipe %}
    <h2>There are no recipes.</h2>
    {% endif %}
    {% for r in recipes %}
    <div class="items-container">
        <div class="item">
            <h2>{{ r.title }}</h2>
            <img class="detail-img" src={{ r.image }}>
            <div class="recipe-info">
                {{ r.description }}
            </div>
            <div class="buttons-container">
                <a class="button detail" href="{% url ' details recipe' r.id%}">Details</a>
                <a class="button edit" href="{% url ' edit recipe' r.id%}">Edit</a>
                <a class="button delete" href="{% url ' delete recipe' r.id%}">Delete</a>
            </div>
        </div>
    {% endfor %}
    </div>

</div>


</body>

</html>
